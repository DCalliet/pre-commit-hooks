-   id: autopep8-wrapper
    name: autopep8 wrapper
    description: Runs autopep8 over python source.
    entry: autopep8-wrapper
    language: python
    files: \.py$
    args: [-i]
-   id: check-json
    name: Check JSON
    description: This hook checks json files for parseable syntax.
    entry: check-json
    language: python
    files: \.json$
-   id: check-yaml
    name: Check Yaml
    description: This hook checks yaml files for parseable syntax.
    entry: check-yaml
    language: python
    files: \.(yaml|yml)$
-   id: debug-statements
    name: Debug Statements (Python)
    description: This hook checks that debug statements (pdb, ipdb, pudb) are not imported on commit.
    entry: debug-statement-hook
    language: python
    files: \.py$
-   id: end-of-file-fixer
    name: Fix End of Files
    description: Ensures that a file is either empty, or ends with one newline.
    entry: end-of-file-fixer
    language: python
    files: \.(erb|js|json|rb|md|py|scss|sh|tmpl|txt|yaml|yml)$
-   id: flake8
    name: Flake8
    description: This hook runs flake8.
    entry: flake8
    language: python
    files: \.py$
-   id: name-tests-test
    name: Tests should end in _test.py
    description: This verifies that test files are named correctly
    entry: name-tests-test
    language: python
    files: tests/.+\.py$
-   id: pyflakes
    name: Pyflakes (DEPRECATED, use flake8)
    description: This hook runs pyflakes. (This is deprecated, use flake8).
    entry: pyflakes
    language: python
    files: \.py$
-   id: requirements-txt-fixer
    name: Fix requirements.txt
    description: Sorts entries in requirements.txt
    entry: requirements-txt-fixer
    language: python
    files: requirements.*\.txt$
-   id: trailing-whitespace
    name: Trim Trailing Whitespace
    description: This hook trims trailing whitespace.
    entry: trailing-whitespace-fixer
    language: python
    files: \.(erb|js|json|rb|md|py|scss|sh|tmpl|txt|yaml|yml)$
-   id: eslint
    name: eslint
    entry: eslint
    language: node
    files: \.js$
